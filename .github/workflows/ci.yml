name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Lint and test on Linux (primary)
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-build-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose --workspace

  # Build native binaries for multiple platforms
  build-native:
    needs: lint-and-test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: rune-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: rune-linux-aarch64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: rune-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: rune-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: rune-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release (cross-compile)
        if: matrix.cross
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/rune dist/ || true
          cp target/${{ matrix.target }}/release/rune-tui dist/ || true
          cp target/${{ matrix.target }}/release/runefile-lsp dist/ || true

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\rune.exe dist\ 2>nul || ver>nul
          copy target\${{ matrix.target }}\release\rune-tui.exe dist\ 2>nul || ver>nul
          copy target\${{ matrix.target }}\release\runefile-lsp.exe dist\ 2>nul || ver>nul

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          retention-days: 7

  # Build all WASM modules
  build-wasm:
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-wasm-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-wasm-cargo-registry-

      - name: Cache wasm-pack
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/wasm-pack
          key: ${{ runner.os }}-wasm-pack

      - name: Build WASM LSP
        run: |
          cd lsp-wasm
          wasm-pack build --target web --release

      - name: Build WASM Builder
        run: |
          cd builder-wasm
          wasm-pack build --target web --release

      - name: Build WASM Rune Client
        run: |
          cd rune-wasm
          wasm-pack build --target web --release

      - name: Prepare WASM artifacts
        run: |
          mkdir -p wasm-dist
          cp -r lsp-wasm/pkg wasm-dist/runefile-lsp-wasm
          cp -r builder-wasm/pkg wasm-dist/runefile-builder-wasm
          cp -r rune-wasm/pkg wasm-dist/rune-wasm

      - name: Upload WASM LSP
        uses: actions/upload-artifact@v4
        with:
          name: runefile-lsp-wasm
          path: wasm-dist/runefile-lsp-wasm/
          retention-days: 7

      - name: Upload WASM Builder
        uses: actions/upload-artifact@v4
        with:
          name: runefile-builder-wasm
          path: wasm-dist/runefile-builder-wasm/
          retention-days: 7

      - name: Upload WASM Rune Client
        uses: actions/upload-artifact@v4
        with:
          name: rune-wasm
          path: wasm-dist/rune-wasm/
          retention-days: 7

  # Build Debian package
  build-deb:
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper devscripts fakeroot

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-deb-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-deb-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-deb-

      - name: Build release binaries
        run: cargo build --release

      - name: Build Debian package
        run: |
          # Create debian directory symlink
          ln -sf packaging/debian debian
          
          # Build the package
          dpkg-buildpackage -us -uc -b
          
          # Move packages to artifact directory
          mkdir -p dist
          mv ../rune_*.deb dist/ || true
          mv ../rune_*.changes dist/ || true

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: rune-deb
          path: dist/
          retention-days: 7

  # Test WASM modules in browser environment
  test-wasm:
    needs: build-wasm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Test WASM LSP
        run: |
          cd lsp-wasm
          wasm-pack test --headless --chrome || wasm-pack test --headless --firefox || true

      - name: Test WASM Builder
        run: |
          cd builder-wasm
          wasm-pack test --headless --chrome || wasm-pack test --headless --firefox || true

      - name: Test WASM Rune Client
        run: |
          cd rune-wasm
          wasm-pack test --headless --chrome || wasm-pack test --headless --firefox || true

